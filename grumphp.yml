grumphp:
    git_hook_variables:
        VAGRANT_HOST_DIR: .
        VAGRANT_PROJECT_DIR: /var/www
        EXEC_GRUMPHP_COMMAND: exec
        ENV: { }
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: true
    tasks:
        composer:
            no_check_publish: true
            no_check_lock: true
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "print_r("
                - "dump("
                - "die;"
                - "//    "
                - "<<<<<<<"
                - "======="
            triggered_by:
                - 'php'
                - 'lock'
            regexp_type: G
        jsonlint: ~
        shell:
            scripts:
                - 'php vendor/bin/phpstan analyse -l max -c configurations/.phpstan.neon --memory-limit 1G'
                - '@echo "PHPStan analysis completed with exit code $$?"'
        phpcs:
            standard: "vendor/escapestudios/symfony2-coding-standard/Symfony/"
            severity: ~
            error_severity: ~
            warning_severity: 0
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns:
                - /^src\/(.*)/
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [php]
        stylelint: ~
        xmllint: ~
        yamllint: ~
    fixer:
        enabled: true
        fix_by_default: true

    ascii:
        failed:
            - grumphp-grumpy.txt
            - nopecat.txt
            - failed.txt
        succeeded:
            - grumphp-happy.txt
            - me-gusta.txt
            - succeeded.txt